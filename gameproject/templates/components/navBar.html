<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi primera web Bootstrap</title>
    <link rel="stylesheet" href="../../static/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="../../static/css/navBar.css" />
  </head>

  <body>
    <!--NAVBAR-->

    <nav class="navbar navbar-expand-sm navbar-dark bg-danger">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <img src="../../static/images/logo.png" alt="" width="200" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#options">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="options">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Summer Pack</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Register</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Sing in</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <script>
      var btn = document.querySelector(".navbar-toggler");
      var menu = document.querySelector(".navbar-collapse");
    
      btn.addEventListener("click", function () {
        event.stopPropagation();
        if (menu.classList.contains("show")) {
          menu.classList.remove("show");
        } else {
          menu.classList.add("show");
        }
        setTimeout(function() { btn.disabled = false; }, 500);
      });
    
      document.addEventListener("click", function (event) {
        event.stopPropagation();
        if (menu.classList.contains("show") && !menu.contains(event.target) || btn.contains(event.target)) {
          menu.classList.remove("show");
        }
      });
    </script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  </body>
</html>
